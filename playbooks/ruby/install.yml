---
- hosts: all
  sudo: yes
  tasks:
  - include: tasks/dependencies.yml

- hosts: all
  sudo_user: stld
  sudo: yes
  tasks:
  - include: tasks/rbenv.yml

- hosts: all
  sudo_user: stld
  sudo: yes
  tasks:
  - name: install unicorn
    shell: gem install unicorn
           chdir=/home/stld
    environment: ruby_env
  - name: rehash
    shell: rbenv rehash
           chdir=/home/stld
    environment: ruby_env
